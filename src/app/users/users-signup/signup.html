<md-input-container>
  <label>Fullname</label>
  <input type="text">
</md-input-container>
<md-input-container>
  <label>email</label>
  <input type="email">
</md-input-container>
<md-input-container>
  <md-radio-group>
    <label>gender</label>
    <div layout="row">
      <md-radio-button value="female">Female</md-radio-button>
      <md-radio-button value="male">Male</md-radio-button>
    </div>
  </md-radio-group>
</md-input-container>
<md-input-container>
  <label>password</label>
  <input type="password">
</md-input-container>
<div layout layout-align="end center" layout-margin>
  <md-button class="md-warn md-raised">register your account</md-button>
</div>
<p>already have an account? <md-button ui-sref="login">login here</md-button> to continue</p>
